<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Sharmelyn</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #7b2ff7, #5ce1e6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .pantalla {
      text-align: center;
      padding: 20px;
      max-width: 400px;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 20px;
    }

    button {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 15px 35px;
      border-radius: 30px;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.35);
    }

    .segunda {
      display: none;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      color: #e6d9ff;
    }

    .mensaje {
      padding: 60px 20px 20px;
      text-align: center;
    }

    .mensaje p {
      font-size: 1.4em;
      margin-bottom: 15px;
    }

    .mensaje span {
      color: #c084fc;
      font-size: 1.2em;
    }

    .flores {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 60px;
    }

    .flor {
      position: relative;
      width: 80px;
      height: 160px;
    }

    .petalos {
      width: 80px;
      height: 80px;
      background: #c084fc;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .centro {
      width: 28px;
      height: 28px;
      background: #facc15;
      border-radius: 50%;
      position: absolute;
      top: 26px;
      left: 26px;
      z-index: 2;
    }

    .tallo {
      width: 10px;
      height: 90px;
      background: #22c55e;
      margin: 80px auto 0;
      border-radius: 10px;
    }

    .hamster {
      margin-top: 30px;
    }

    .hamster img {
      width: 150px;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <!-- PANTALLA INICIAL -->
  <div class="pantalla" id="inicio">
    <h1>Para Sharmelyn üíú</h1>
    <button onclick="comenzar()">Comenzar</button>
  </div>

  <!-- SEGUNDA PANTALLA -->
  <div class="segunda" id="segunda">
    <div class="mensaje">
      <p>
        ‚ÄúPorque tus sentimientos importan m√°s que mis palabras,  
        y lamento haberte herido.‚Äù
      </p>
      <span>‚ÄúLo siento. De verdad.‚Äù</span>
    </div>

    <div class="flores">
      <div class="flor">
        <div class="petalos"></div>
        <div class="centro"></div>
        <div class="tallo"></div>
      </div>

      <div class="flor">
        <div class="petalos"></div>
        <div class="centro"></div>
        <div class="tallo"></div>
      </div>

      <div class="flor">
        <div class="petalos"></div>
        <div class="centro"></div>
        <div class="tallo"></div>
      </div>
    </div>

    <div class="hamster">
      <img src="hamster.jpg" alt="Hamster triste">
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="musica" src="audio.mp3"></audio>

  <script>
    function comenzar() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("segunda").style.display = "block";

      const audio = document.getElementById("musica");
      audio.volume = 0.8;
      audio.play();
    }
  </script>

</body>
</html>
