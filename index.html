<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Sharmelyn ðŸ’œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:'Georgia', serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#6a11cb,#5fc3e4);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}

.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:opacity 1s ease;
}

.hidden{
  opacity:0;
  pointer-events:none;
}

/* ---------- PANTALLA 1 ---------- */
.container{
  background:rgba(0,0,0,.35);
  border-radius:20px;
  padding:30px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

h1{
  font-size:2.5rem;
}

.subtitle{
  opacity:.9;
  margin-bottom:20px;
}

.image-box{
  background:black;
  padding:10px;
  border-radius:20px;
  margin-bottom:20px;
}

.image-box img{
  width:100%;
  border-radius:15px;
}

.text-box{
  background:rgba(0,0,0,.5);
  padding:15px;
  border-radius:15px;
  margin-bottom:20px;
}

.btn{
  background:linear-gradient(135deg,#ff6ec7,#b983ff);
  border:none;
  color:white;
  font-size:1.1rem;
  padding:15px 30px;
  border-radius:30px;
  cursor:pointer;
}

/* ---------- PANTALLA 2 ---------- */
.second{
  background:radial-gradient(circle at top,#1b0f2b,#000);
  text-align:center;
  padding:20px;
}

.quote{
  font-size:1.5rem;
  line-height:1.6;
  margin-bottom:10px;
}

.subquote{
  color:#cfa8ff;
  font-size:1.2rem;
}

/* flores */
.flowers{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:50px;
}

.flower{
  animation:grow 2s ease forwards;
}

@keyframes grow{
  from{transform:scale(0);}
  to{transform:scale(1);}
}

.stem{
  width:10px;
  height:120px;
  background:#3cb371;
  margin:auto;
}

.petals{
  width:80px;
  height:80px;
  background:#c77dff;
  border-radius:50%;
  position:relative;
  margin:auto;
}

.center{
  width:25px;
  height:25px;
  background:gold;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" src="audio.mp3"></audio>

<!-- PANTALLA 1 -->
<div class="screen" id="screen1">
  <div class="container">
    <h1>Para Sharmelyn</h1>
    <div class="subtitle">con todo mi arrepentimiento</div>

    <div class="image-box">
      <img src="hamster.jpg">
    </div>

    <div class="text-box">
      ðŸ’œ Presiona el botÃ³n para ver algo especial ðŸ’œ <br><br>
      ðŸŒ¸ Una flor crecerÃ¡ para ti ðŸŒ¸
    </div>

    <button class="btn" onclick="start()">Comenzar</button>
  </div>
</div>

<!-- PANTALLA 2 -->
<div class="screen hidden second" id="screen2">
  <div>
    <div class="quote">
      "Porque tus sentimientos importan mÃ¡s que mis palabras."
    </div>
    <div class="subquote">
      "Lo siento. De verdad."
    </div>

    <div class="flowers">
      <div class="flower">
        <div class="petals"><div class="center"></div></div>
        <div class="stem"></div>
      </div>
      <div class="flower">
        <div class="petals"><div class="center"></div></div>
        <div class="stem"></div>
      </div>
      <div class="flower">
        <div class="petals"><div class="center"></div></div>
        <div class="stem"></div>
      </div>
    </div>
  </div>
</div>

<script>
function start(){
  document.getElementById("screen1").classList.add("hidden");
  document.getElementById("screen2").classList.remove("hidden");
  document.getElementById("music").play();
}
</script>

</body>
</html>
