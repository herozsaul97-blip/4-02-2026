<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Para Sharmelyn üíú</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Georgia', serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#7b2ff7,#5ce1e6);
  color:white;
  overflow:hidden;
}

/* Pantallas */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hidden{
  display:none;
}

/* Bot√≥n */
button{
  background:rgba(255,255,255,0.25);
  border:none;
  padding:15px 35px;
  border-radius:30px;
  font-size:1.1em;
  color:white;
  cursor:pointer;
}

/* Instrucciones */
.instructions{
  margin-top:20px;
  font-size:0.9em;
  opacity:0.85;
}

/* Segunda pantalla */
.second{
  background:radial-gradient(circle at top,#1a1235,#000);
}

/* Texto */
.mensaje{
  margin-top:30px;
}

.mensaje p{
  font-size:1.35em;
  max-width:600px;
  line-height:1.5;
}

.mensaje span{
  color:#c084fc;
  font-size:1.15em;
}

/* üêπ Hamster */
.hamster{
  margin-top:25px;
}

.hamster img{
  width:140px;
  max-width:60vw;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

/* üå∏ Flores */
.flores{
  display:flex;
  justify-content:center;
  gap:32px;
  margin-top:45px;
}

.flor{
  position:relative;
  width:90px;
  height:180px;
}

.petalo{
  position:absolute;
  width:36px;
  aspect-ratio:1/1;
  background:#c084fc;
  border-radius:50%;
  transform:translateZ(0);
}

.p1{top:0;left:27px;}
.p2{top:22px;left:0;}
.p3{top:22px;right:0;}
.p4{top:48px;left:18px;}
.p5{top:48px;right:18px;}

.centro{
  position:absolute;
  top:34px;
  left:34px;
  width:30px;
  aspect-ratio:1/1;
  background:#facc15;
  border-radius:50%;
  z-index:2;
}

.tallo{
  position:absolute;
  top:80px;
  left:40px;
  width:8px;
  height:95px;
  background:#22c55e;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" preload="auto" playsinline>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<!-- PANTALLA 1 -->
<div class="screen" id="screen1">
  <h1>Para Sharmelyn üíú</h1>
  <button id="btn">Comenzar</button>
  <div class="instructions">
    Toca el bot√≥n y sube el volumen üîä
  </div>
</div>

<!-- PANTALLA 2 -->
<div class="screen hidden second" id="screen2">

  <div class="mensaje">
    <p>
      ‚ÄúPorque tus sentimientos importan m√°s que mis palabras,
      y lamento haberte herido.‚Äù
    </p>
    <span>Lo siento. De verdad.</span>
  </div>

  <!-- Hamster -->
  <div class="hamster">
    <img src="hamster.jpg" alt="Hamster">
  </div>

  <!-- Flores -->
  <div class="flores">
    <div class="flor">
      <div class="petalo p1"></div>
      <div class="petalo p2"></div>
      <div class="petalo p3"></div>
      <div class="petalo p4"></div>
      <div class="petalo p5"></div>
      <div class="centro"></div>
      <div class="tallo"></div>
    </div>

    <div class="flor">
      <div class="petalo p1"></div>
      <div class="petalo p2"></div>
      <div class="petalo p3"></div>
      <div class="petalo p4"></div>
      <div class="petalo p5"></div>
      <div class="centro"></div>
      <div class="tallo"></div>
    </div>

    <div class="flor">
      <div class="petalo p1"></div>
      <div class="petalo p2"></div>
      <div class="petalo p3"></div>
      <div class="petalo p4"></div>
      <div class="petalo p5"></div>
      <div class="centro"></div>
      <div class="tallo"></div>
    </div>
  </div>

</div>

<script>
const btn = document.getElementById("btn");
const music = document.getElementById("music");

function startExperience(){
  music.muted = false;
  music.volume = 1;
  music.play().catch(()=>{});

  document.getElementById("screen1").classList.add("hidden");
  document.getElementById("screen2").classList.remove("hidden");
}

btn.addEventListener("touchstart", startExperience, { once:true });
btn.addEventListener("click", startExperience, { once:true });
</script>

</body>
</html>
