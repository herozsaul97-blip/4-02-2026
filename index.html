<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Sharmelyn üíú</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Georgia', serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#7b2ff7,#5ce1e6);
  color:white;
  overflow:hidden;
}

/* Pantallas */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hidden{
  display:none;
}

/* Bot√≥n */
button{
  background:rgba(255,255,255,0.25);
  border:none;
  padding:15px 35px;
  border-radius:30px;
  font-size:1.1em;
  color:white;
  cursor:pointer;
}

/* Segunda pantalla */
.second{
  background:radial-gradient(circle at top,#1a1235,#000);
}

/* Texto */
.mensaje{
  margin-top:40px;
}

.mensaje p{
  font-size:1.4em;
  max-width:600px;
  line-height:1.5;
}

.mensaje span{
  color:#c084fc;
  font-size:1.2em;
}

/* Flores */
.flores{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:60px;
}

.flor{
  position:relative;
  width:100px;
  height:200px;
}

.petalo{
  position:absolute;
  width:40px;
  height:40px;
  background:#c084fc;
  border-radius:50%;
}

.p1{top:0;left:30px;}
.p2{top:20px;left:0;}
.p3{top:20px;right:0;}
.p4{top:45px;left:20px;}
.p5{top:45px;right:20px;}

.centro{
  position:absolute;
  top:32px;
  left:32px;
  width:36px;
  height:36px;
  background:#facc15;
  border-radius:50%;
  z-index:2;
}

.tallo{
  position:absolute;
  top:80px;
  left:45px;
  width:10px;
  height:100px;
  background:#22c55e;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" preload="auto" playsinline>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<!-- PANTALLA 1 -->
<div class="screen" id="screen1">
  <h1>Para Sharmelyn üíú</h1>
  <button onclick="start()">Comenzar</button>
</div>

<!-- PANTALLA 2 -->
<div class="screen hidden second" id="screen2">
  <div class="mensaje">
    <p>
      ‚ÄúPorque tus sentimientos importan m√°s que mis palabras,
      y lamento haberte herido.‚Äù
    </p>
    <span>Lo siento. De verdad.</span>
  </div>

  <div class="flores">
    <div class="flor">
      <div class="petalo p1"></div>
      <div class="petalo p2"></div>
      <div class="petalo p3"></div>
      <div class="petalo p4"></div>
      <div class="petalo p5"></div>
      <div class="centro"></div>
      <div class="tallo"></div>
    </div>

    <div class="flor">
      <div class="petalo p1"></div>
      <div class="petalo p2"></div>
      <div class="petalo p3"></div>
      <div class="petalo p4"></div>
      <div class="petalo p5"></div>
      <div class="centro"></div>
      <div class="tallo"></div>
    </div>

    <div class="flor">
      <div class="petalo p1"></div>
      <div class="petalo p2"></div>
      <div class="petalo p3"></div>
      <div class="petalo p4"></div>
      <div class="petalo p5"></div>
      <div class="centro"></div>
      <div class="tallo"></div>
    </div>
  </div>
</div>

<script>
function start(){
  const music = document.getElementById("music");
  music.volume = 1;
  music.play().catch(()=>{});

  document.getElementById("screen1").classList.add("hidden");
  document.getElementById("screen2").classList.remove("hidden");
}
</script>

</body>
</html>
